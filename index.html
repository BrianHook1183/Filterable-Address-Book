<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicon/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <main id="book">
      <header><h1>My Contact Book</h1></header>
      <section id="filter">
        <form id="filterForm">
          <label for="filterOptions">Filter By City:</label>
          <select name="filterOptions" id="filterOptions">
            <option value="0">-- Select a city --</option>
          </select>
        </form>
      </section>
      <section id="contacts">
        <div class="card" data-id="1">
          <button class="deleteBtn" title="Delete this contact">X</button>
          <div class="avatar">
            <div class="circle"></div>
            <div class="circle"></div>
            <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=CD" />
          </div>
          <div class="info">
            <span class="name big">Maximus Aurelius</span>
            <span class="email small">maximus@senate.com</span>
          </div>
          <div class="details">
            <div class="phone">024-648-3804</div>
            <div class="website">ambrose.net</div>
          </div>

          <div class="additional">
            <div class="address">
              <div class="suite">Suite 234</div>
              <div class="street">1 Roman Way</div>
              <div class="city">Rome, 90210</div>
            </div>
            <div class="company">
              <div class="label">Works at</div>
              <div class="company-name">Roman Senate</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
